<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<script src="script.js" defer></script>
		<title>Telephone Number Validator</title>
	</head>

	<body>
		<div class="app">
			<h1 class="title">Phone Number Validator</h1>
			<form class="form" onsubmit="return false">
				<input class="form__input" type="tel" id="user-input" required placeholder="Enter a phone number:" />
			</form>
			<div class="form__results" id="results-div"></div>
			<div class="pad-button">
				<button class="form__button" type="submit" id="check-btn">Check</button>
				<button class="form__button" type="reset" id="clear-btn">Clear</button>
			</div>
		</div>
	</body>
</html>
